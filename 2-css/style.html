<!doctype html>

<html>

  <head>

    <title>Webpage With Style</title>

    <style type="text/css">

      #first-section {
        color: #1c18f1;
        background-color: #de9bd7;
        width: 400px;
        margin: 100px 50px;
        padding: 10px 1px 5px 15px;
      }

      #second-section {
        color: #f11859;
        background-color: #eaed68;
        width: 500px;
        height: 400px;
        padding: 10px 1px 5px 15px;
      }

      body {
        margin: 0px;
        padding: 0px;
      }

    </style>


  </head>

  <body>

    <div id="first-section">

      <p>The quick brown fow jumped off the lazy dog.</p>

      <p>Wow, I love internal CSS!</p>

      <h1>CSS is cool!</h1>

    </div>

    <div id="second-section">

      <p>The slow turtle jumped on the lazy cow.</p>

      <p>Wow, I hate too much CSS!</p>

      <h1>Apple iMacs are really nice!</h1>

    </div>

    <p>This paragraph is not floated!</p>

  </body>







</html>
